<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Marilag ðŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
    text-align: center;
    overflow-x: hidden;
}

/* Soft glow */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 30%, #ffc0cb88, transparent 40%),
                radial-gradient(circle at 70% 70%, #ff69b488, transparent 40%);
    filter: blur(60px);
    z-index: -1;
}

/* Floating lilies */
.lily {
    position: fixed;
    font-size: 30px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(20px);
    background: rgba(255, 192, 203, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #ff2e88;
    cursor: pointer;
    z-index: 10;
}

.container {
    margin-top: 10vh;
    padding: 20px;
}

h1 {
    font-size: 28px;
    color: #ff2e88;
}

/* Slideshow in middle */
.slideshow img {
    width: 260px;
    height: auto;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 10px 25px rgba(255,105,180,0.4);
}

button {
    padding: 12px 25px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4da6;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4da6;
    position: absolute;
}

#response {
    margin-top: 20px;
    font-size: 20px;
    color: #ff2e88;
    font-weight: bold;
}

/* Shake */
@keyframes shake {
    0% { transform: translate(3px, 3px); }
    25% { transform: translate(-3px, -3px); }
    50% { transform: translate(3px, -3px); }
    75% { transform: translate(-3px, 3px); }
    100% { transform: translate(0px, 0px); }
}

.shake {
    animation: shake 0.4s;
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

footer {
    margin-top: 40px;
    color: #ff2e88;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- Floating Lilies -->
<div class="lily" style="top:10%; left:5%;">ðŸŒ¸</div>
<div class="lily" style="top:20%; right:8%; animation-delay:1s;">ðŸŒ¸</div>
<div class="lily" style="bottom:15%; left:10%; animation-delay:2s;">ðŸŒ¸</div>
<div class="lily" style="bottom:20%; right:5%; animation-delay:3s;">ðŸŒ¸</div>

<div class="overlay" onclick="startExperience()">
    Tap to start the magic ðŸ’–
</div>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Marilag ðŸ’–<br>Will you be my Valentine?</h1>

    <!-- IMAGE IN BETWEEN -->
    <div class="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>

    <button id="yesBtn" onclick="yesClick()">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ’”</button>

    <div id="response"></div>

    <footer>
        Forever yours, Bilal ur boyfriend ðŸ’–
    </footer>
</div>

<script>
const music = document.getElementById("bgMusic");
const overlay = document.querySelector(".overlay");
const noBtn = document.getElementById("noBtn");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

/* Start Experience */
function startExperience() {
    overlay.style.display = "none";
    music.volume = 0;
    music.play().catch(()=>{});
    fadeInMusic();
}

function fadeInMusic() {
    let vol = 0;
    let fade = setInterval(() => {
        if (vol < 1) {
            vol += 0.05;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

/* Yes Button */
function yesClick() {
    document.body.classList.add("shake");
    setTimeout(() => {
        document.body.classList.remove("shake");
    }, 400);

    document.getElementById("response").innerHTML =
        "Well no shit, you are my girlfriend ðŸ’–ðŸ˜‚";

    launchFireworks();
}

/* No Button Run */
noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 70 + "%";
    noBtn.style.left = Math.random() * 70 + "%";
});

/* Slideshow */
const slides = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
let currentSlide = 0;

setInterval(() => {
    currentSlide = (currentSlide + 1) % slides.length;
    document.getElementById("slide").src = slides[currentSlide];
}, 3000);

/* Fireworks */
function launchFireworks() {
    for (let i = 0; i < 12; i++) {
        fireworks.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 5,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`,
            life: 100
        });
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((fw, index) => {
        ctx.beginPath();
        ctx.arc(fw.x, fw.y, fw.radius, 0, Math.PI * 2);
        ctx.fillStyle = fw.color;
        ctx.fill();
        fw.radius += 2;
        fw.life--;
        if (fw.life <= 0) {
            fireworks.splice(index, 1);
        }
    });
}

animate();
</script>

</body>
</html>
